name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2
        with:
          submodules: true  # 检出子模块

      - name: Update submodules
        run: |
          git submodule update --init --recursive
          git fetch --tags  # 确保获取到所有标签

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # 指定 PHP 版本

      - name: Install Composer dependencies
        run: |
          cd api
          composer install

      - name: Get latest tag for api
        id: get_api_tag
        run: |
          cd api
          echo "API_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Build frontend
        run: |
          cd frontend
          yarn install
          yarn build

      - name: Get latest tag for frontend
        id: get_frontend_tag
        run: |
          cd frontend
          echo "FRONTEND_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Build admin
        run: |
          cd admin
          yarn install
          yarn build:prod

      - name: Get latest tag for admin
        id: get_admin_tag
        run: |
          cd admin
          echo "ADMIN_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Copy frontend build to api public/frontend
        run: |
          mkdir -p api/public/frontend
          cp -r frontend/dist/* api/public/frontend/

      - name: Copy admin build to api public/admin
        run: |
          mkdir -p api/public/admin
          cp -r admin/dist/* api/public/admin/

      - name: Create a ZIP file of the api
        run: |
          cd api
          zip -r ../release.zip .  # 将 api 目录打包成 zip 文件

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.FRONTEND_TAG }}  # 使用 frontend 的最新标签
          release_name: Release ${{ env.FRONTEND_TAG }}
          body: |
            - Released frontend version ${{ env.FRONTEND_TAG }}
            - Released admin version ${{ env.ADMIN_TAG }}
            - Released API version ${{ env.API_TAG }}
          files: |
            ./release.zip
          upload_url: false
          draft: true  # 将 Release 标记为草稿
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_SECRET }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to GitHub Pages for frontend
        run: |
          cd frontend
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b gh-pages || git checkout gh-pages
          rm -rf *  # 清空当前目录
          cp -r ../api/public/frontend/* .  # 拷贝构建文件
          git add .
          git commit -m "Deploy frontend to GitHub Pages" || echo "No changes to commit"
          git push --force git@github.com:EHEWON/ezwork-frontend.git gh-pages


      - name: Deploy to GitHub Pages for admin
        run: |
          cd admin
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b gh-pages || git checkout gh-pages
          rm -rf *  # 清空当前目录
          cp -r ../api/public/admin/* .  # 拷贝构建文件
          git add .
          git commit -m "Deploy admin to GitHub Pages" || echo "No changes to commit"
          git push --force git@github.com:EHEWON/ezwork-admin.git gh-pages

          
